<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/bootstrap-4.1.3.min.css">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
<body>

  <div class="container-fluid" style='background-image: url("assets/bkg.jpg"); height: 100vh; font-family: "Acme", sans-serif;'>

    <div class="container text-center text-white" style='align-items: center; padding-top:30px;'>

      <h1>Demo API request</h1>

      <div class="row">
        <div class="col-12 col-md-2 text-right">
          <h4>City:</h4>
        </div>
        <div class="col-12 col-md-8">
          <div class="form-group">
              <input id="file_name" class='form-control' type="text" name="city" style="width:100%;">
          </div>
        </div>
        <div class="col-12 col-md-2">
          <button type='submit' class="btn btn-primary" style="width:100%;">Submit</button>
        </div>
      </div>

      <div class="form-group" style="padding-top: 15px;">
        <textarea class="form-control" rows="15" placeholder="JSON response"></textarea>
      </div>

      <div class="text-right">
        <button type='submit' class="btn btn-primary">Generate EXCEL</button>
      </div>

    </div>

  </div>

  <script src="assets/jquery-3.3.1.min.js"></script>
  <script src="assets/popper-1.14.4.min.js"></script>
  <script src="assets/bootstrap-4.1.3.min.js"></script>
</body>
</html>
